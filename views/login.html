<!DOCTYPE html>

<body>
    <div class="window">
        <div class="nav">

            </div>
            <div class="nav-center">

                </div>
            </div>
            <div class="nav-right">
                <ul class="nav-ul">

                    <div class="logC">

                    <div class="logC">
